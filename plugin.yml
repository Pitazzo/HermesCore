name: HermesCore
version: 0.2
main: es.programahermes.Main
commands:
   subirnivel:
     description: Subes el nivel de la habilidad principal
     usage: Error de sintaxis! Simplemente escribe /subirnivel
   puntos:
     description: Indica tu cantidad de puntos de habilidad.
     usage: Error de sintaxis! Simplemente escribe /puntos
   stats:
     description: Muestra las estadísticas de tu personaje
     usage: Error de sintaxis! Simplemente escribe /stats
   sethabilidad:
     description: Se asigna una habildiad concreta al jugador
     usage: Error de sintaxis! Simplemente escribe /sethabilidad <jugador> <habilidad>
   evacuar:
     description: El jugador evacua sus residuos
     usage: Error de sintaxis! Simplemente escribe /evacuar
   csv:
     description: El jugador consulta su CSP
     usage: Error de sintaxis! Simplemente escribe /csp
   presurizar:
     description: El jugador presuriza su traje o tanque de oxígeno
     usage: Error de sintaxis! Simplemente escribe /presurizar <tanque|traje>
   visor:
     description: Se activa/desactiva el protector solar del casco
     usage: Error de sintaxis! Simplemente escribe /visor
   GPS:
     description: Se muestra información sobre la ubicación
     usage: Error de sintaxis! Simplemente escribe /GPS
   entrenartiro:
     description: Activado, suma y resta puntos en función de si se hace diana o no
     usage: Error de sintaxis! Simplemente escribe /entrenartiro
   cuerpoacuerpo:
     description: Activado, suma y resta puntos en función de si se hace diana o no
     usage: Error de sintaxis! Simplemente escribe /cuerpoacuerpo